{% extends 'todoapp/base.html' %}
{% block content %}
    <form action="{% url 'profile' %}" method="post">
    {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" value="{{ user.username }}" name="username" class="form-control"
                       placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="First Name" value="{{ user.first_name }}"
                       name="firstname">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="lastname" value="{{ user.last_name }}" class="form-control"
                       placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" value="{{ user.email }}" class="form-control" id="inputEmail3"
                       placeholder="Email">
            </div>
        </div>
        <div class="col-auto">
            <button class="btn bg-primary mb-2" type="submit">UPDATE USER</button>
            {% if info %}
                <br>
                <h4>{{ info }}</h4>
            {% endif %}
        </div>
    </form>
{% endblock %}
